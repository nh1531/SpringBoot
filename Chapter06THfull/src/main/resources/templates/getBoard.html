<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:align="center">
<h1>게시글 상세</h1>
<form th:action="@{updateBoard}" method="post">
<input name="seq" type="hidden" th:value="${board.seq}">
<table th:align="center" border="1">
	<tr>
		<td th:text="제목" width="80"></td>
		<td><input name="title" type="text" th:value="${board.title}"></td>
	</tr>
	<tr>
		<td th:text="작성자"></td>
		<td th:text="${board.writer}"></td>
	</tr>
	<tr>
		<td th:text="내용"></td>
		<td><textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea></td>
	</tr>
	<tr>
		<td th:text="등록일"></td>
		<td th:text="${board.createDate}"></td>
	</tr>
	<tr>
		<td th:text="조회수"></td>
		<td th:text="${board.cnt}"></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="게시글 수정">
		</td>
	</tr>
	
</table>
</form>
<br>
<a th:href="@{/insertBoard}">글등록</a> &nbsp;&nbsp;&nbsp;
<a th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a> &nbsp;&nbsp;&nbsp;
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
