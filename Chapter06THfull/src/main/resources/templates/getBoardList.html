<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:align="center">
<h1>게시글 목록</h1>
<h3><font color="red" th:text="${session['member'].name}"></font>님 게시판 입장을 환영합니다.</h3>
<table th:align="center" border="1" th:width="700">
	<tr>
		<th width="100">번호</th>
		<th width="100">제목</th>
		<th width="100">작성자</th>
		<th width="100">등록일</th>
		<th width="100">조회수</th>
	</tr>
	<tr th:each="board : ${boardList}">
		<td th:text="${board.seq}">
		<td><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
		<td th:text="${board.writer}">
		<td th:text="${board.createDate}">
		<td th:text="${board.cnt}">
	</tr>
</table>
<br>
<a th:href="insertBoard">새글 등록</a>
</body>
</html>
